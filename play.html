<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE GUESSER</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Temple Guesser</h1> <!-- &reg; is a registered trademark symbol -->

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scoreboard.html">Scoreboard</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
<main>
      <div class="players">
        Player:
        <span class="player-name">Mystery player</span>
      </div>
      <ul class="notification">
        <li class="player-name">Tim started a new game</li>
        <li class="player-name">Ada started a new game</li>
        <li class="player-name">Tim got a perfect 500 points!</li>
      </ul>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="score">Score</label>
        <input type="text" id="score" value="--" readonly />
      </div>
      <div>
        <label for="count">Guess Error</label>
        <input type="number" id="count" value="0" readonly />
      </div>

      <br />
      <br>
      <div>
        <header>
          <h2>Temple #<span id="temple-number">2</span>: <span id="temple-name">Salt Lake Temple</span></h2>
        </header>
      </div>

      <br />
  <br>
      <div id="picture" class="picture-box"><img width="1000px"   src="https://upload.wikimedia.org/wikipedia/commons/4/41/Simple_world_map.svg" alt="random" /></div>
    </main>
<br/>
    <footer>
      <hr />
      <span class="text-reset">Kaydance Gillam</span>
      <br />
      <a href="https://github.com/kaydikat/startup.git">GitHub</a>
    </footer>
  </body>
</html>
