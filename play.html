<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE GUESSER</title>
    <link rel="icon" href="favicon.ico" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://getbootstrap.com/">
            <h1>Temple Guesser</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="play.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scoreboard.html">Scoreboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <!-- Sidebar of players -->
        <aside class="col-md-2 sidebar">
            <div class="players">
              Player
              <span class="player-name">Mystery player</span>
              <div id="player-messages">
                <div class="event"><span class="player-event">Linus</span> scored 377</div>
                <div class="event"><span class="player-event">Linus</span> started a new game</div>
                <div class="event"><span class="system-event">game</span> connected</div>
              </div>
            </div>
        </aside>
        <section class="col-md-10">
          <div class="text-center"> 
            <h2>Temple #<span id="temple-number">2</span>: <span id="temple-name">Salt Lake Temple</span></h2>
          </div>
          <!-- More formatting with old style HTML -->
          <div class="map-container">
            <div class="score-box">
              <label for="score">Score</label>
              <input type="number" id="score" value="0" readonly class="form-control" />
            </div>
            <div class="guess-error-box">
              <label for="count">Guess Error:</label>
              <input type="number" id="count" value="0" readonly class="form-control" />
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Simple_world_map.svg" alt="World Map" />
          </div>
        </section>
      </div>
    </main>
     <!-- Footer section -->
    <footer>
      <span>Kaydance Gillam</span>
      <a href="https://github.com/kaydikat/startup.git">GitHub</a>
    </footer>
  </body>

  <!-- Accordian nav-bar functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
