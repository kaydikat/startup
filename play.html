<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE GUESSER</title>
    <link rel="icon" href="favicon.ico" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="play.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://getbootstrap.com/">
            <h1>Temple Guesser</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="play.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="scoreboard.html">Scoreboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <!-- Sidebar of players -->
        <aside class="col-md-2 sidebar">
            <div class="players">
              Player
              <span class="player-name">Mystery player</span>
              <div id="player-messages">
                <div class="event"><span class="player-event">Linus</span> scored 377</div>
                <div class="event"><span class="player-event">Linus</span> started a new game</div>
                <div class="event"><span class="system-event">game</span> connected</div>
              </div>
            </div>
        </aside>
      </div>
      <div class="text-center">
        <header>
          <h2>Temple #<span id="temple-number">2</span>: <span id="temple-name">Salt Lake Temple</span></h2>
        </header>
      </div>
      <!-- More formatting with old style HTML -->

      <div class="score-box">
        <label for="score">Score</label>
        <input type="text" id="score" value="--" readonly />
      </div>
      <div>
        <label for="count">Guess Error</label>
        <input type="number" id="count" value="0" readonly />
      </div>

      <div id="picture" class="picture-box"><img width="1000px"   src="https://upload.wikimedia.org/wikipedia/commons/4/41/Simple_world_map.svg" alt="random" /></div>
    </main>
    <footer>
      <hr />
      <span class="text-reset">Kaydance Gillam</span>
      <br />
      <a href="https://github.com/kaydikat/startup.git">GitHub</a>
    </footer>
  </body>
</html>
