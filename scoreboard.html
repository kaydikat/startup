<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE GUESSER</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Temple Guesser</h1> <!-- &reg; is a registered trademark symbol -->

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scoreboard.html">Scoreboard</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>
    <main>
        <header>
          <h2>Scoreboard</h2>
        </header>
           <table>
             <thead>
               <tr>
                 <th>Rank</th>
                 <th>Name</th>
                 <th>Score</th>
                 <th>Date</th>
               </tr>
             </thead>
             <tbody>
               <tr>
                 <td>1</td>
                 <td>kdg</td>
                 <td>5000</td>
                 <td>May 20, 2021</td>
               </tr>
               <tr>
                 <td>2</td>
                 <td>Annie James</td>
                 <td>1350</td>
                 <td>June 2, 2021</td>
               </tr>
               <tr>
                 <td>3</td>
                 <td>Gunter Spears</td>
                 <td>1200</td>
                 <td>July 3, 2020</td>
               </tr>
             </tbody>
           </table>
           <div>
            <p>Your score today: <span id="score">2000</p>
          </div>
         </main>
     
         <footer>
           <hr />
           <span class="text-reset">Kaydance Gillam</span>
            <br />
            <a href="https://github.com/kaydikat/startup.git">GitHub</a>
         </footer>
       </body>
     </html>
