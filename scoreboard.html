<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPLE GUESSER</title>
    <link rel="icon" href="favicon.ico" />

    <!-- External CSS file -->
    <link rel="stylesheet" href="scoreboard.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://getbootstrap.com/">
            <h1>Temple Guesser</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="play.html">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="scoreboard.html">Scoreboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid bg-secondary text-center">
      <div>
        <p>Your score today: <span id="score">2000</p>
      </div>
      <section class="scoreboard">
        <header class="text-center">
          <h2>Scoreboard</h2>
        </header>
        <table class="table table-warning table-striped-columns">
          <thead class="table-dark">
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>kdg</td>
              <td>5000</td>
              <td>May 20, 2021</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Annie James</td>
              <td>1350</td>
              <td>June 2, 2021</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Gunter Spears</td>
              <td>1200</td>
              <td>July 3, 2020</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
     <!-- Footer section -->
    <footer>
      <span>Kaydance Gillam</span>
      <a href="https://github.com/kaydikat/startup.git">GitHub</a>
    </footer>
  </body>
  <!-- Accordian nav-bar functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
